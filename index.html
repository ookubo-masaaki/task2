<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CG演習_提出</title>
  
  <script>
    function updateClock(){
      var now = new Date();
      var hour = now.getHours();
      var minute = now.getMinutes();
      var second = now.getSeconds();
      if(hour < 10 ){
        hour = "0" + hour;
      }
      if(minute < 10 ){
        minute = "0" + hour;
      }
      if(second < 10){
        second = "0" + second;
      }
      
      document.getElementById('myClock').innerHTML = hour+":"+minute+":"+second;
    }
    
    function start(){
      setInterval("updateClock();", 1000);
      updateClock();
    }
  </script>
  
</head>
  
<body onload="start();">
<h1>
  CG演習課題_3
</h1>
